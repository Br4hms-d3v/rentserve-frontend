<mat-toolbar [ngClass]="{'dark-mode-toolbar': isDarkMode, 'light-mode-toolbar': !isDarkMode}">
  <mat-icon>language</mat-icon>
  <button mat-icon-button [matMenuTriggerFor]="languageMenu" class="custom-button">
    {{
      selectedLanguage === 'fr' ? 'BE - Français' :
        selectedLanguage === 'nl' ? 'NL - Néerlandais' :
          selectedLanguage === 'en' ? 'EN - Anglais' :
            'DE - Deutsch'
    }}
  </button>

  <mat-menu #languageMenu="matMenu">
    <button mat-menu-item (click)="selectLanguage('fr')">
      <img src="languages/belgium.png" alt="Belgium"/>
      <span> BE - Français</span>
    </button>
    <button mat-menu-item (click)="selectLanguage('nl')">
      <img src="languages/netherlands.png" alt="Flag_Netherlands"/>
      <span> NL - Nerlandais</span>
    </button>
    <button mat-menu-item (click)="selectLanguage('de')">
      <img src="languages/german-flag.png" alt="Flag_German"/>
      <span> DE - Allemand</span>
    </button>
    <button mat-menu-item (click)="selectLanguage('en')">
      <img src="languages/uk-flag.png" alt="Flag_United Kingdom"/>
      <span> EN - Anglais</span>
    </button>
  </mat-menu>

  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="toggleTheme()">
    <mat-icon>{{ isDarkMode ? 'dark_mode' : 'light_mode' }}</mat-icon>
  </button>
  <span>Thème</span>
</mat-toolbar>
