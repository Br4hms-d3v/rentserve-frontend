<div [ngClass]="{'dark-mode': isDarkMode, 'light-mode': !isDarkMode}">
  <h2 mat-dialog-title>{{ material?.nameMaterial }}</h2>
  <mat-dialog-content>
    <h3>Catégorie:</h3>
    <p>
      {{ material?.category }}
    </p>

    <h3> État:</h3>
    @if (isAvailable) {
      <p>Actif</p>
    } @else {
      <p>Inactif</p>
    }
  </mat-dialog-content>
  <mat-dialog-actions align="end">
<button mat-button mat-dialog-close class="btn-close-dialog">Fermer</button>
</mat-dialog-actions>

</div>
