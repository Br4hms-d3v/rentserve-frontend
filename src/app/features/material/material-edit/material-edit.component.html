<div class="container-edit">
  <h1> Modification </h1>

  <form [formGroup]="editMaterialForm" (ngSubmit)="onSubmitEditMaterial()">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Categorie:</mat-label>
        <input matInput placeholder="Placeholder" formControlName="category">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Nom du material:</mat-label>
        <input matInput placeholder="Placeholder" formControlName="nameMaterial">
      </mat-form-field>
    </p>

    <p>
      <mat-slide-toggle formControlName="isAvailable">
        @if (editMaterialForm.get('isAvailable')?.value) {
          <p>Matériel activé</p>
        } @else {
          <p>Matériel désactivé</p>
        }
      </mat-slide-toggle>
    </p>

    <button mat-raised-button type="submit">Modifier</button>
  </form>
</div>
