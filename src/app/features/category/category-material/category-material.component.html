<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Nom de la catégorie matériel" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSourceMat" class="mat-elevation-z8" [ngClass]="{'dark-mode-toolbar': isDarkMode, 'light-mode-toolbar': !isDarkMode}">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No.</th>
    <td mat-cell *matCellDef="let categoryMaterial"> {{ categoryMaterial.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nameOfCategoryMat">
    <th mat-header-cell *matHeaderCellDef> Matériels</th>
    <td mat-cell *matCellDef="let categoryMaterial"> {{ categoryMaterial.nameOfCategoryMat }}</td>
  </ng-container>


  <ng-container matColumnDef="editCategoryMat">
    <th mat-header-cell *matHeaderCellDef> Modifier</th>
    <td mat-cell *matCellDef="let categoryMaterial">
      <button id="btnEdit" mat-button [routerLink]="['/category/'+categoryMaterial.idCategory+'/edit-category']">modifier</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="deleteCategoryMat">
    <th mat-header-cell *matHeaderCellDef> Supprimer</th>
    <td mat-cell *matCellDef="let categoryMaterial">
<!--      <button>supprimer{{ categoryMaterial.id }}</button>-->
      <button id="btnDelete" mat-button (click)="openDialogDeleteCategory(categoryMaterial.idCategory)">Supprimer</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data -->
  @if (message) {
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">{{ message }}</td>
    </tr>
  }

</table>

<mat-paginator [length]="dataSourceMat.data.length" [pageSize]="10"></mat-paginator>
