<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Nom de la catégorie matériel" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No.</th>
    <td mat-cell *matCellDef="let number"> {{ number.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nameOfCategory">
    <th mat-header-cell *matHeaderCellDef> Matériels</th>
    <td mat-cell *matCellDef="let categoryMaterial"> {{ categoryMaterial.nameOfCategory }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter</td>
  </tr>
</table>

<mat-paginator [length]="dataSource.data.length" [pageSize]="10"></mat-paginator>
