<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Nom de la catÃ©gorie service" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSourceService" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No.</th>
    <td mat-cell *matCellDef="let categoryService"> {{ categoryService.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nameOfCategoryServ">
    <th mat-header-cell *matHeaderCellDef> Services</th>
    <td mat-cell *matCellDef="let categoryService"> {{ categoryService.nameOfCategoryServ }}</td>
  </ng-container>

  <ng-container matColumnDef="editCategoryServ">
    <th mat-header-cell *matHeaderCellDef> Modifier</th>
    <td mat-cell *matCellDef="let categoryService">
      <button [routerLink]="['/category/'+categoryService.idCategory+'/edit-category']">modifier</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="deleteCategoryServ">
    <th mat-header-cell *matHeaderCellDef> Supprimer</th>
    <td mat-cell *matCellDef="let categoryService">
      <!--      <button>supprimer{{ categoryService.id }}</button>-->
      <button mat-button (click)="openDialogDeleteCategory(categoryService.idCategory)" id="btnDelete">Supprimer</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data -->
  @if(message){
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">{{message}}</td>
    </tr>
  }
</table>
<mat-paginator [length]="dataSourceService.data.length" [pageSize]="10"></mat-paginator>
