
  <h2>Editer profile</h2>

  <div class="tableauUserUpdate">

    <form>

      <table class="tabUpdateUser">
        <tr>
          <td>
            <mat-form-field appearance="outline" class="inputMatField">
              <mat-label>Nom</mat-label>
              <input matInput placeholder="Entrez votre nom">
              <mat-error>Le nom est obligatoire</mat-error>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="outline" class="inputMatField">
              <mat-label>Prénom</mat-label>
              <input matInput placeholder="Entrez votre prénom">
              <mat-error>Le prénom est obligatoire</mat-error>
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <mat-form-field appearance="outline" class="inputMatField">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="adresse@email.com">
              <mat-error>L'adresse email est requise.</mat-error>
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field appearance="outline" class="inputMatField">
              <mat-label>Date de naissance</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matIconPrefix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error>Date de naissance est obligatoire</mat-error>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="outline" class="inputMatField">
              <mat-label>Pseudo</mat-label>
              <input matInput placeholder="Entrez votre pseudo">
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <mat-form-field appearance="outline" class="inputMatField">
              <mat-label>Rue</mat-label>
              <input matInput placeholder="numéro + adresse">
              <mat-error>L'adresse est important</mat-error>
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field appearance="outline" class="inputMatField">
              <mat-label>ville</mat-label>
              <input matInput placeholder="Nom de la ville">
              <mat-error>Le nom de la ville est important</mat-error>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="outline" class="inputMatField">
              <mat-label>Code postal</mat-label>
              <input matInput placeholder="Entrez le code postal">
              <mat-error>Le code postal est important</mat-error>
            </mat-form-field>
          </td>
        </tr>
      </table>

      <div class="btn-update">
        <button type="submit" mat-stroked-button>Modifier</button>
      </div>

    </form>

  </div>

  <!-- Call the component change password -->
  <app-change-password />

  <!-- Call the component delete an account -->
  <app-delete-user />
